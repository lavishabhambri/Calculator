<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Stylish' rel='stylesheet'>
</head>
<body>

    <div id="calculator">
        <h1>Calculator</h1>
        <div id="display-container">
            <p id="display"> </p>
        </div>
        <div id="buttons-container">
          <!-- Button is a custom made class as these serve as buttons -->
            <div class="button pink" id="button-clear" data-value="ac">
                <span>AC</span>
            </div>
            <div class="button inset-shadow" id="button-sign " data-value="sign">
                <span>+/-</span>
            </div>
            <div class="button inset-shadow" id="button-percent" data-value="%">
                <span> % </span>
            </div>
            <div class="button inset-shadow" data-value="/" id="button-divide">
                <span> / </span>
            </div>
            <div class="button inset-shadow" id="button-seven" data-value="7">
                <span>7</span>
            </div>
            <div class="button inset-shadow" id="button-eight" data-value="8">
                <span>8</span>
            </div>
            <div class="button inset-shadow" id="button-nine" data-value="9">
                <span>9</span>
            </div>
            <div class="button inset-shadow" id="button-multiply" data-value="*">
                <span>*</span>
            </div>
            <div class="button inset-shadow" id="button-four" data-value="4">
                <span>4</span>
            </div>
            <div class="button inset-shadow" id="button-five" data-value="5">
                <span>5</span>
            </div>
            <div class="button inset-shadow" id="button-six" data-value="6">
                <span>6</span>
            </div>
            <div class="button inset-shadow" id="button-minus" data-value="-">
                <span>-</span>
            </div>
            <div class="button inset-shadow" id="button-one" data-value="1">
                <span> 1 </span>
            </div>
            <div class="button inset-shadow" id="button-two" data-value="2">
                <span> 2 </span>
            </div>
            <div class="button inset-shadow" id="button-three" data-value="3">
                <span> 3 </span>
            </div>
            <div class="button inset-shadow" id="button-plus" data-value="+">
                <span> + </span>
            </div>
            <div class="button inset-shadow" id="button-zero" data-value="0">
                <span> 0 </span>
            </div>
            <div class="button inset-shadow" id="button-decimal" data-value=".">
                <span> . </span>
            </div>
            <div class="button inset-shadow" id="button-equals" data-value="=">
                <span> = </span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js">

    </script>
</body>
<html>
